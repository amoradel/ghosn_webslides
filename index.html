<!DOCTYPE html>
<html lang="es">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Carlos Ghosn</title>
      
      <Meta name="description" content="Presentacion sobre Carlos Ghosn">

      <!-- URL CANONICAL -->
      <!-- <link rel="canonical" href="http://your-url.com/"> -->

      <!-- Google Fonts -->
      <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,700,700i%7CMaitree:200,300,400,600,700&amp;subset=latin-ext" rel="stylesheet">

      <!-- CSS WebSlides -->
      <link rel="stylesheet" type='text/css' media='all' href="css/webslides.css">

      <!-- Optional - CSS SVG Icons (Font Awesome) -->
      <link rel="stylesheet" type='text/css' media='all' href="css/svg-icons.css">
  </head>
  <body>
        <main role="main">
          <article id="webslides">
            <!-- Quick Guide
              - Each parent <section> in the <article id="webslides"> element is an individual slide.
              - Vertical sliding = <article id="webslides" class="vertical">
              - <div class="wrap"> = container 90% / <div class="wrap size-50"> = 45%;
            -->
    
            <section class="bg-light">
            <span class="background dark" style="background-image:url('images/renault.jpg')"></span>
              <!--.wrap = container (width: 90%) -->
              <div class="wrap aligncenter">
                <h1 class="text-landing text-shadow"><strong>Carlos Ghosn</strong></h1>
                <p class="text-intro">Michelin | Renault | Nissan | Mitsubishi</p>
              </div>
              <!-- .end .wrap -->
            </section>

            <section class="fullscreen  bg-gradient-h aligncenter">
                <div class="embed dark">
                  <video class="background-video" autoplay muted loop poster="https://webslides.tv/static/images/working.jpg">
                    <source src="https://storage.googleapis.com/coverr-main/mp4/Coverr-grass.mp4" type="video/mp4">
                  </video>
              </div>
              
              <div class="wrap">
                <p><code>.background-video</code></p>
                <h2><strong>WebSlides is the easiest way to make HTML presentations. Inspire and engage.</strong></h2>
              </div>
              <!-- .end .wrap -->
            </section>


            <section class="bg-gray">
                <span class="background anim" style="background-image:url('https://source.unsplash.com/eSD49VGfRy4')"></span>
                <!--.wrap = container (width: 90%) -->
                <div class="wrap aligncenter">
                  <h1 class="text-landing text-shadow"><strong></strong></h1>
                  <p class="text-intro">Michelin | Renault | Nissan | Mitsubishi</p>
                </div>
                <!-- .end .wrap -->
              </section>
  

          <!-- end article -->
        </main>

        <!-- Required -->
      <script src="js/webslides.js"></script>
      <script>
        window.ws = new WebSlides();
      </script>

      <!-- OPTIONAL - svg-icons.js (fontastic.me - Font Awesome as svg icons) -->
      <script defer src="js/svg-icons.js"></script>
  </body>
</html>
